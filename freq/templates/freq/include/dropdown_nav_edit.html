<ul class="nav navbar-nav navbar-right" style="width: 137px;">
  <li class="dropdown">
    <a href="#"
       class="dropdown-toggle"
       data-toggle="dropdown"
       aria-haspopup="true"
       aria-expanded="false"
       title="{{ dropdown.title }}">
      <div class="dropdown_selected" style="visibility: hidden;height: 0;
      width: 0;">
      </div>
      {{ dropdown.heading }}
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" style="z-index: 1510;">
      {% for org_name, org_id in view.organisations_id_name  %}
        <li>
          {% if view.active == "map_" %}
            <a href="{% url "map_restart" %}?name={{ org_name }}&uuid={{ org_id }}"
               id="dropdown_option" style="z-index: 1510!important;">
              {{ org_name }}
            </a>
          {% elif view.active == "lizard" %}
            <a href="{% url "lizard_restart" %}?name={{ org_name }}&uuid={{ org_id }}"
               id="dropdown_option" style="z-index: 1510!important;">
              {{ org_name }}
            </a>
          {% else %}
            <a href="{% url "restart" %}?name={{ org_name }}&uuid={{ org_id }}"
               id="dropdown_option" style="z-index: 1510!important;">
              {{ org_name }}
            </a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </li>
</ul>
